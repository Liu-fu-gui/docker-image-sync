name: docker-image-sync

on:
  push:
    branches: [ main ]

jobs:
  image-sync:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: 生成镜像同步配置文件
      run: |
        echo "使用 GitHub Secrets 生成 config.json"
        sed -i 's|DOCKERHUB_PASSWORD|${{ secrets.DOCKERHUB_PASSWORD }}|g' configs/auth.json

    - name: 检查 auth.json 文件内容
      run: |
        echo "查看 auth.json 文件内容"
        ls -l configs/auth.json  # 显示文件的大小和权限
        cat configs/auth.json  # 打印文件内容

    - name: 下载 image-syncer 工具包
      run: |
          echo "下载 image-syncer 工具包"
          wget https://github.com/AliyunContainerService/image-syncer/releases/download/v1.5.5/image-syncer-v1.5.5-linux-amd64.tar.gz
          tar -zxf image-syncer-v1.5.5-linux-amd64.tar.gz
          chmod +x image-syncer-v1.5.5-linux-amd64/image-syncer  # 给正确的文件路径添加执行权限

    - name: 执行同步镜像
      run: |
        set -e  # 如果有命令失败则停止执行
        echo "开始同步镜像"
        chmod +x image-syncer
        ./image-syncer-v1.5.5-linux-amd64/image-syncer --proc=3 --auth=configs/auth.json --images=configs/images.json --retries=2 || { echo '镜像同步失败'; exit 1; }
        echo "同步镜像完成"
