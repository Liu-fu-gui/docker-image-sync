name: docker-image-sync

on:
  push:
    branches: [ main ]

jobs:
  image-sync:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: 保存 auth.json 到文件
      run: |
        echo "${{ secrets.DOCKER_AUTH_JSON }}" > configs/auth.json

    - name: 确保 auth.json 文件存在
      run: |
        echo "检查 auth.json 文件是否存在"
        cat configs/auth.json    # 打印文件内容

    - name: 登录到阿里云 Docker 仓库
      run: |
        echo "正在登录到阿里云 Docker 仓库"
        # 使用 auth.json 配置文件进行登录
        docker login registry.cn-hangzhou.aliyuncs.com --username "涛涛的存钱罐" --password-stdin

    - name: 下载 image-syncer 工具包
      run: |
        echo "下载 image-syncer 工具包"
        wget https://github.com/AliyunContainerService/image-syncer/releases/download/v1.5.5/image-syncer-v1.5.5-linux-amd64.tar.gz
        tar -zxf image-syncer-v1.5.5-linux-amd64.tar.gz

    - name: 执行同步镜像
      run: |
        set -e  # 如果有命令失败则停止执行
        echo "开始同步镜像"
        ./image-syncer --proc=3 --auth=configs/auth.json --images=configs/images.json --retries=2 || { echo '镜像同步失败'; exit 1; }
        echo "同步镜像完成"
